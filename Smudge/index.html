<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Smudge</title>
    <link rel="stylesheet" href="smudge.css" type="text/css" />
    <script src="smudge.js"></script>
</head>

<body>
    <h1>Smudge</h1>

    <div id="shard" data-smudge="AgAAACRtbU2Rkm1ybZGSbQ==">
        <img src="ExampleImages/shard.jpg" alt="The Shard, London" width="800" height="1415">
    </div>

    <div id="shard2" style="width:800px; height:1415px;"></div>

    <script>
        Smudge.on("shard").draw().hover(true).slider(1, 10);
        Smudge.on("shard2").load("ExampleImages/shard.jpg").smudge("ACRt").draw().hover(true).slider(1, 10);
    </script>
</body>
</html>
