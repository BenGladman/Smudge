<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="smudge.css" type="text/css" />
    <script src="smudge.js"></script>
</head>

<body>
    <h1>Smudge</h1>

    <div id="shard" data-src="ExampleImages/shard.jpg" data-smudge="AgAAACRtbU2Rkm1ybZGSbQ==" style="width:800px; height:1415px;"></div>

    <script>
        window.onload = function () {
            new Smudge("shard").hover(true).slider(1, 10);
        };
    </script>
</body>
</html>
